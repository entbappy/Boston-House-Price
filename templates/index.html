           <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('static/assets/img/form-v9.jpg')">
			<form class="form-detail" action="/predict" method="post">
				<h2>Please Fill The Information</h2>
				<div class="form-row-total">

					<div class="form-row">
                        <label for="CRIM"> CRIM: Per capita crime rate by town:</label>
						<input type="text" name="CRIM" id="CRIM" class="input-text" placeholder="CRIM" required>
					</div>

					<div class="form-row">
                        <label for="ZN"> ZN: Proportion of residential land zoned:</label>
						<input type="text" name="ZN" id="ZN" class="input-text" placeholder="ZN" required>
					</div>

				</div>


				<div class="form-row-total">

                    <div class="form-row">
                        <label for="INDUS"> INDUS: Proportion of non-retail business:</label>
						<input type="text" name="INDUS" id="INDUS" class="input-text" placeholder="INDUS" required>
					</div>

                    <div class="form-row">
                        <label for="CHAS"> CHAS: Charles River:</label>
                         <select class="form-control custom_select" name="CHAS" id="CHAS">
                          <option value="Yes">Yes</option>
                          <option value="No">No</option>
                        </select>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="NOX"> NOX: Nitric oxides concentration:</label>
						<input type="text" name="NOX" id="NOX" class="input-text" placeholder="NOX" required>
					</div>

                    <div class="form-row">
                        <label for="RM"> RM: Average number of rooms per dwelling:</label>
						<input type="text" name="RM" id="RM" class="input-text" placeholder="RM" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="AGE"> AGE: Proportion of owner-occupied:</label>
						<input type="text" name="AGE" id="AGE" class="input-text" placeholder="AGE" required>
					</div>

                    <div class="form-row">
                        <label for="DIS"> DIS: Weighted distances of Boston centers:</label>
						<input type="text" name="DIS" id="DIS" class="input-text" placeholder="DIS" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="TAX"> TAX: Full-value property-tax rate:</label>
						<input type="text" name="TAX" id="TAX" class="input-text" placeholder="TAX" required>
					</div>

                    <div class="form-row">
                        <label for="PTRATIO"> PTRATIO: Pupil-teacher ratio by town:</label>
						<input type="text" name="PTRATIO" id="PTRATIO" class="input-text" placeholder="PTRATIO" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="B"> B: Proportion of blacks by town:</label>
						<input type="text" name="B" id="B" class="input-text" placeholder="B" required>
					</div>

                    <div class="form-row">
                        <label for="LSTAT">  LSTAT: % lower status of the population:</label>
						<input type="text" name="LSTAT" id="LSTAT" class="input-text" placeholder="LSTAT" required>
					</div>

				</div>


				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Predict">
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
